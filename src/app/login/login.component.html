
<div class="bg-img">
  <div class="overlay"></div>
  <br>
  <br>
  <div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <form action="/action_page.php" class="container">
    <h2 >Login</h2><div [hidden]="submitted" style="width: 400px;">

  <form [formGroup]="usersaveform" #findByUsernameAndPassword1 (ngSubmit)="findByUsernameAndPassword(findByUsernameAndPassword1)" class="form-container">
 
 
 
 <div class="form-group">
 
  <label for="name">User Name</label>
  <input type="text" class="form-control" formControlName="username" data-toggle="tooltip"
    data-placement="right" title="Enter User Name" >
 
  <div class="alert alert-danger" *ngIf = "(Username.touched) && (Username.invalid)"
 
   style="margin-top: 5px;">
 
    <span *ngIf="Username.errors.required">username is required</span>

   </div>
 
 </div>
 
 
 
 <div class="form-group">
 
 <label for="name">Password</label>
 
 <input type="password" class="form-control" formControlName="password" data-toggle="tooltip"
 
   data-placement="right" title="Enter Password" >
 
 <div class="alert alert-danger" *ngIf = "(Password.touched) && (Password.invalid)"
 
  style="margin-top: 5px;">
 
   <span *ngIf="Password.errors.required">password is required</span>

  </div>
 
 </div>
 
 <button type="submit" class="btn btn-success">Submit</button>
 
 </form>
 
 </div>
</form>
</div>
</div>
</div>
