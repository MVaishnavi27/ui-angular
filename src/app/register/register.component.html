<div class="bg-img">
  <div class="overlay"></div>
  <div class="row"></div>
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div [hidden]="submitted" style="width: 400px;">
      <h2>Register</h2>
      <br>
      <form [formGroup]="usersaveform" #saveUser1 (ngSubmit)="saveUser(saveUser1)">
        <div class="form-group">
          <label for="Userid"><b>User Id</b></label>
          <input type="number" class="form-control" formControlName="userid" data-toggle="tooltip"
            data-placement="right" title="Enter User Name">
          <div class="alert alert-danger" *ngIf="(Userid.touched) && (Userid.invalid)" style="margin-top: 5px;">
            <span *ngIf="Userid.errors.required">Required</span>
            <span *ngIf="Userid.errors.minlength">
              MinLength Error
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="Username"><b>User Name</b></label>
          <input type="text" class="form-control" formControlName="username" data-toggle="tooltip"
            data-placement="right" title="Enter User Name">
          <div class="alert alert-danger" *ngIf="(Username.touched) && (Username.invalid)" style="margin-top: 5px;">
            <span *ngIf="Username.errors.required">Required</span>
            <span *ngIf="Username.errors.minlength">
              MinLength Error
            </span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="psw"><b>Enter Password</b></label>
          <br>
          <input type="password" class="form-control" formControlName="password" data-toggle="tooltip"
            data-placement="right" title="Enter Password">
          <div class="alert alert-danger" *ngIf="(Password.touched) && (Password.invalid)" style="margin-top: 5px;">
            <span *ngIf="Password.errors.required">Required</span>
            <span *ngIf="Password.errors.minlength">
              Invalid Password
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="usertype"><b>Enter Usertype</b></label>
          <br>
          <input type="text" class="form-control" formControlName="usertype" data-toggle="tooltip"
            data-placement="right" title="Enter  usertype">
          <div class="alert alert-danger" *ngIf="(Usertype.touched) && (Usertype.invalid)" style="margin-top: 5px;">
            <span *ngIf="Usertype.errors.required">Required</span>

          </div>
        </div>
        <div class="form-group">
          <label for="email"><b>Enter E-MailId</b></label>
          <br>
          <input type="text" class="form-control" formControlName="email" data-toggle="tooltip"
            data-placement="right" title="Enter  Email">
          <div class="alert alert-danger" *ngIf="(Email.touched) && (Email.invalid)" style="margin-top: 5px;">
            <span *ngIf="Email.errors.required"> Email is Required</span>
            <span *ngIf="Email.errors.email">
              Invalid Email Format
            </span>

          </div>
        </div>
        <br>


        <br>
        <div class="form-group">
          <label for="phone"><b>Enter mobile</b></label>
          <br>
          <input type="text" class="form-control" formControlName="mobile" data-toggle="tooltip" data-placement="right"
            title="Enter Student Email">
          <div class="alert alert-danger" *ngIf="(Mobile.touched) && (Mobile.invalid)" style="margin-top: 5px;">
            <span *ngIf="Mobile.errors.required">Required</span>


          </div>
        </div>
        <!--
        
        <label for="psw"><b>Confirm password</b></label>
        <br>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        -->

        <div class="form-group">

      

          <div class="input-group">
         
           <label for="profileimage">Upload Image</label>
         
            <input type="profileimage" class="form-control" type="file" (change)="selectFile($event)">
         
          </div>
         
         </div> 
        <br>
        
  <div class="form-group">



    <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
   
   
   
    </div>
   
   
        <div class ="form-group">
        <button type="submit" class="btn"  [disabled]=!usersaveform.valid>Sign Up</button>
      </div>
      </form>
      <div class="text-center" style="color: aliceblue;">Already have an account? <a routerLink="login">Login here</a></div>


        <div [hidden]="!submitted">
          <h4>Student Added SuccessFully!</h4>
          <button (click)="usersaveform()"></button>
      
</div>
</div>
</div>
