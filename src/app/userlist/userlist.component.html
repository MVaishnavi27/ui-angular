<div class="bg">
<div class="panel panel-default">

    <div class="panel-body">
  
      <table class="table table-hover table-sm" >
  
        <thead class="thead-light">
  
          <tr>
            <th>UserId</th>
            <th>UserName</th>
            
            <th>Email</th>
  
            <th>Mobile</th>
            
          </tr>
  
        </thead>
  
        <tbody>
  
           <tr *ngFor="let user of userList ">
            <td>{{user.userid}}</td>
  
            <td>{{user.username}}</td>
           
            <td>{{user.email}}</td>
  
            <td>{{user.mobile}}</td>
            <button (click)="deleteUser(user)" class='btn btn-success'>Delete</button>&nbsp;

          <button (click)="updateUser(user)" class='btn btn-primary'>Update</button>
           
          </tr>   
    </tbody><br>  
</table>  
</div>  
</div> 
</div>
