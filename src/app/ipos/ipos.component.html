<div class="bg-img">
    <div class="row"></div>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div [hidden]="submitted" style="width: 400px;">
        <h2>Add Ipos Data</h2>
        <br>
        <form [formGroup]="ipossaveform" #saveIpo1 (ngSubmit)="saveIpo(saveIpo1)">
          <div class="form-group">
            <label for="Ipoid"><b>Ipo id</b></label>
            <input type="number" class="form-control" formControlName="ipoid" data-toggle="tooltip"
              data-placement="right" title="Enter Student Name">
            <div class="alert alert-danger" *ngIf="(Ipoid.touched) && (Ipoid.invalid)" style="margin-top: 5px;">
              <span *ngIf="Ipoid.errors.required">Required</span>

            </div>
          </div>
  
          <div class="form-group">
            <label for="Company Name"><b>Company Name</b></label>
            <input type="text" class="form-control" formControlName="companyname" data-toggle="tooltip"
              data-placement="right" title="Enter Company Name">
            <div class="alert alert-danger" *ngIf="(Companyname.touched) && (Companyname.invalid)" style="margin-top: 5px;">
              <span *ngIf="Companyname.errors.required">Student Name is Required</span>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="text"><b>Enter stock exchange</b></label>
            <br>
            <input type="text" class="form-control" formControlName="stockexchange" data-toggle="tooltip"
              data-placement="right" title="Enter stockexchange">
            <div class="alert alert-danger" *ngIf="(Stockexchange.touched) && (Stockexchange.invalid)" style="margin-top: 5px;">
              <span *ngIf="Stockexchange.errors.required">Student Email is Required</span>
              <span *ngIf="Stockexchange.errors.minlength">
                Invalid Name
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="Price Per Share"><b>Enter price per Share</b></label>
            <br>
            <input type="number" class="form-control" formControlName="pricepershare" data-toggle="tooltip"
              data-placement="right" title="Enter  pricepershare">
            <div class="alert alert-danger" *ngIf="(Pricepershare.touched) && (Pricepershare.invalid)" style="margin-top: 5px;">
              <span *ngIf="Pricepershare.errors.required"> User is Required</span>
  
            </div>
          </div>
          <div class="form-group">
            <label for="total no. of shares"><b>Enter total no. of shares</b></label>
            <br>
            <input type="number" class="form-control" formControlName="totalnoofshares" data-toggle="tooltip"
              data-placement="right" title="Enter  Email">
            <div class="alert alert-danger" *ngIf="(Totalnoofshares.touched) && (Totalnoofshares.invalid)" style="margin-top: 5px;">
              <span *ngIf="Totalnoofshares.errors.required">Required</span>
            </div>
          </div>
          <br>
  
  
          <br>
          <div class="form-group">
            <label for="open date time"><b>Enter open date time</b></label>
            <br>
            <input type="date" class="form-control" formControlName="opendatetime" data-toggle="tooltip" data-placement="right"
              title="Enter open date time">
            <div class="alert alert-danger" *ngIf="(Opendatetime.touched) && (Opendatetime.invalid)" style="margin-top: 5px;">
              <span *ngIf="Opendatetime.errors.required">Student Email is Required</span>
  
  
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="remarks"><b>Enter remarks</b></label>
            <br>
            <input type="text" class="form-control" formControlName="remarks" data-toggle="tooltip" data-placement="right"
              title="Enter remarks">
            <div class="alert alert-danger" *ngIf="(Remarks.touched) && (Remarks.invalid)" style="margin-top: 5px;">
              <span *ngIf="Remarks.errors.required">Required</span>
  
  
            </div>
          </div>
         
  
          <br>
          <button type="submit" class="btn">Sign Up</button>
        </form>
          <div [hidden]="!submitted">
            <h4> Added SuccessFully!</h4>
            <button (click)="ipossaveform()"></button>
        
  </div>
  </div>
  </div>
