<app-adminnavbar></app-adminnavbar><div class="bg">
    <div class="panel panel-default">
    
        <div class="panel-body">
      
          <table class="table table-hover table-sm" >
      
            <thead class="thead-light">
      
              <tr>
                <th>Stockexid</th>
                <th>Stockexchange</th>
                
                <th>Brief</th>
      
                <th>Remarks</th>
                
              </tr>
      
            </thead>
      
            <tbody>
      
               <tr *ngFor="let stockexchange of stockexchangeList ">
                <td>{{stockexchange.stockexid}}</td>
      
                <td>{{stockexchange.stockexchange}}</td>
               
                <td>{{stockexchange.brief}}</td>
      
                <td>{{stockexchange.remarks}}</td>
                <button (click)="deleteStockExchange(stockexchange)" class='btn btn-success'>Delete</button>&nbsp;
    
              <button (click)="updateStockExchange(stockexchange)" class='btn btn-primary'>Update</button>
               
              </tr>   
        </tbody><br>  
    </table>  
    </div>  
    </div> 
    </div>
